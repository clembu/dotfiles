- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/i3/conf:
        create: true
        path: i3/config
    ~/.Xresources:
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty/kitty.conf
    ~/.zshrc:
    ~/.profile:
    ~/.spacemacs:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
