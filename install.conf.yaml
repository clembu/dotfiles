- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/i3/conf:
        create: true
        path: i3/config
    ~/.Xresources:
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty/kitty.conf
    ~/.zshrc: .zshrc
    ~/.zprofile: .profile
    ~/.spacemacs:
    ~/.config/compton.conf: compton.conf
    ~/.config/powerlevel9k_icons.sh: powerlevel9k_icons.sh
    ~/bin/EDITOR: EDITOR

- shell:
  - [git submodule update --init --recursive, Installing submodules]
